<section class="card-item-container">
  @defer (when (parentNodes$ | async)) { @for (parentNode of (parentNodes$ |
  async); track $index) {
  <app-card-node-parent
    [parentNode]="parentNode"
    (parentId)="goToChildNode($event)"
  ></app-card-node-parent>

  } } @placeholder {
  <h2 class="text">Cargando</h2>
  } @error {
  <h2 class="text">Hubo un error al obtener los nodos</h2>
  }
</section>
