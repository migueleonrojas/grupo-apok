<mat-card class="card-item-new" appearance="outlined">
  <mat-card-header>
    <mat-card-title> Crear otro nodo </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <h4>Selecciona varios lenguajes</h4>
    <mat-form-field>
      <mat-label>Lenguajes</mat-label>
      <mat-select [formControl]="localesSelected" multiple>
        @for (locale of locales(); track $index) {
        <mat-option [value]="locale">{{ locale.label }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
  </mat-card-content>
  <mat-card-footer class="card-item-new-options">
    <mat-chip color="primary" (click)="emitLocales()">Crear Nodo</mat-chip>
  </mat-card-footer>
</mat-card>
